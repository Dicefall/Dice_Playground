<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backend Loader test for "A Day Without"</title>
    <script src="https://kit.fontawesome.com/56cfe63532.js" crossorigin="anonymous"></script>
    <script defer src="Infrastructure/Utils.js"></script>
    <script defer src="Infrastructure/Chronos.js"></script>
    <script defer src="Infrastructure/coreData.js"></script>
    <script defer src="Infrastructure/Database.js"></script>
    <script defer src="Infrastructure/gameText.js"></script>
    <script defer src="Infrastructure/main.js"></script>

    <!-- <script defer type="module" src="Infrastructure/main.js"></script> -->
</head>
<body>
    <h1 id="partyStatus">Party Status: <i class="fas fa-infinity"></i></h1>
    <span id="scrapDisplay"></span>
    <span id="xpDisplay"></span>
    <span id='WorldStats'></span>
    <ul>
        <li id="PlayerOrder"></li>
        <li><progress id="PlayerHP" value="100" max="100"></progress></li>
    </ul>

    <p id="enemyHealth"></p>

    <button id="PlayerLevelUp" type="button"><i class="fas fa-level-up-alt"></i> Level Up</button>

    <p id="bonusTime"></p>
    
    <p id="lastMessage"></p>
    
</body>
</html>
